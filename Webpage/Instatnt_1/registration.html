<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link rel="icon" type="image/x-icon" href="rg1.png">
</head>

<body bgcolor="white" width="5%">
    <center>
        <h3 align="center"><u>REGISTRATION PAGE</u></h3>
        <table frame="box">

            
                <td>
                    <form name="11" action="" method="post" onsubmit="">
                        <th colspan="2" align="center">
                            <img src="rg1.png" alt="Logo" width="100">
                            
                        </th>
                        <table cellspacing="10" cellpadding="5">
                            <tr>
                                <td><b>NAME</b></td>
                                <td><input type="text" size="30" name="uname" required></td>
                            </tr>
                            <tr>
                                <td><b>PASSWORD</b></td>
                                <td><input type="password" size="30" name="pass" required></td>
                            </tr>
                            <tr>
                                <td><b>E-MAIL ID</b></td>
                                <td><input type="text" size="30" name="email" required></td>
                            </tr>
                            <tr>
                                <td><b> PHONE NUMBER</b></td>
                                <td><input type="text" size="15" name="phone" required></td>
                            </tr>
                            <tr>
                                <td><b>GENDER</b></td>
                                <td><input type="radio" name="gen" value="m" required><b>MALE</b>
                                    <input type="radio" name="gen" value="1" required><b>FEMALE </b></td>
                            </tr>
                            <tr>
                                <td><label for="date"> <b>DATE OF BIRTH</b> </label></td>
                                <td><input type="date" id="date" name="dob" style="font-size: 15px; width: 200px;" required><br></td>
                            </tr>
                            <tr>
                                <td> <label for="lang"><b>LANGUAGES KNOWN</b></label></td>
                                <td>
                                    <select style="font-size: 20px; width: 200px;" name="lang" id="lang">
                                        <option value="lang">Language</option>
                                        <option value="1">ENGLISH</option>
                                        <option value="2">HINDI</option>
                                        <option value="3">TELUGU</option>
                                        <option value="4">TAMIL</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><b>ADDRESS</b></td>
                                <td><textarea name="addr" cols="25" rows="5"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center"><input type="submit" value="SUBMIT" style="font-size: 15px; width: 200px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="RESET" style="font-size: 15px ;width: 200px;"></td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
